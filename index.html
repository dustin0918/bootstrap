<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="http://unpkg.com/bootstrap@4.0.0-beta.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://unpkg.com/jquery@3.2.1/dist/jquery.js" charset="utf-8"></script>
    <script src="http://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"charset="utf-8"></script>
    <script src="http://unpkg.com/bootstrap@4.0.0-beta.2/dist/js/bootstrap.js"></script>
    <script src="script.js" charset="utf-8"></script>
</head>
<body>
<div class="component demo">

  <div class="carousel slide demo" id="carousel-demo" >
    <ol class="carousel-indicators">
      <li data-target='#carousel-demo'data-slide-to="0" class="active"></li>
      <li data-target='#carousel-demo'data-slide-to="1"></li>
      <li data-target='#carousel-demo'data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/1.jpg" alt="" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="./img/2.jpg" alt="" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/3.jpg" alt="">
      </div>
    </div>
    <a href="#carousel-demo" class="carousel-control-prev" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a href="#carousel-demo" class="carousel-control-next" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>


</div>

</body>
</html>
